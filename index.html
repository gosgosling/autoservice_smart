<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автосервис - Заявка на техническую помощь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="smart.png" alt="Логотип компании" class="logo">
        </div>

        <div class="form-container">
            <h2 class="text-center mb-4">Заявка на техническую помощь</h2>
            <form id="serviceForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Ваше имя *</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="organization" class="form-label">Организация</label>
                    <input type="text" class="form-control" id="organization">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон *</label>
                    <input type="tel" class="form-control" id="phone" required placeholder="8XXXXXXXXXX" maxlength="11">
                    <div class="form-text">Введите 11 цифр, начиная с 8</div>
                </div>

                <div class="mb-3">
                    <label for="specialist" class="form-label">Нужен специалист</label>
                    <select class="form-select" id="specialist">
                        <option value="">Выберите специалиста</option>
                        <option value="Автоэлектрик">Автоэлектрик-диагностик</option>
                        <option value="Юрист">Юрист</option>
                        <option value="Грузовые машины">Грузовые машины DAF</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="vin" class="form-label">VIN авто</label>
                    <input type="text" class="form-control" id="vin">
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Год авто</label>
                    <select class="form-select" id="year">
                        <option value="">Выберите год</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Описание проблемы</label>
                    <textarea class="form-control" id="description" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Отправить заявку</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Спасибо!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Ваша заявка успешно отправлена. Мы свяжемся с вами в ближайшее время.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
